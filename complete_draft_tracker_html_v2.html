                { rank: 234, name: "Russell Wilson", position: "QB", positionRank: 29, tier: 31, auction: 1 },
                { rank: 235, name: "Emanuel Wilson", position: "RB", positionRank: 76, tier: 31, auction: 1 },
                { rank: 236, name: "Devaughn Vele", position: "WR", positionRank: 97, tier: 31, auction: 1 },
                { rank: 237, name: "Joe Flacco", position: "QB", positionRank: 30, tier: 31, auction: 1 },
                { rank: 238, name: "Michael Wilson", position: "WR", positionRank: 98, tier: 31, auction: 1 },
                { rank: 239, name: "Darren Waller", position: "TE", positionRank: 35, tier: 31, auction: 1 },
                { rank: 240, name: "Raheem Mostert", position: "RB", positionRank: 77, tier: 31, auction: 1 },
                { rank: 241, name: "Jaxson Dart", position: "QB", positionRank: 31, tier: 32, auction: 1 },
                { rank: 242, name: "Trevor Etienne", position: "RB", positionRank: 78, tier: 32, auction: 1 },
                { rank: 243, name: "Noah Gray", position: "TE", positionRank: 36, tier: 32, auction: 1 },
                { rank: 244, name: "Quentin Johnston", position: "WR", positionRank: 99, tier: 32, auction: 1 },
                { rank: 245, name: "Elijah Moore", position: "WR", positionRank: 100, tier: 32, auction: 1 },
                { rank: 246, name: "Tutu Atwell", position: "WR", positionRank: 101, tier: 32, auction: 1 },
                { rank: 247, name: "Isaiah Davis", position: "RB", positionRank: 79, tier: 32, auction: 1 },
                { rank: 248, name: "Jaylen Wright", position: "RB", positionRank: 80, tier: 32, auction: 1 },
                { rank: 249, name: "Jalen Tolbert", position: "WR", positionRank: 102, tier: 33, auction: 1 },
                { rank: 250, name: "Tez Johnson", position: "WR", positionRank: 103, tier: 33, auction: 1 }
            ];

            const [draftedPlayers, setDraftedPlayers] = useState(new Set());
            const [favorites, setFavorites] = useState(new Set());
            const [positionFilter, setPositionFilter] = useState('ALL');
            const [tierFilter, setTierFilter] = useState('ALL');
            const [hideDrafted, setHideDrafted] = useState(false);

            const toggleDrafted = (rank) => {
                const newDrafted = new Set(draftedPlayers);
                if (newDrafted.has(rank)) {
                    newDrafted.delete(rank);
                } else {
                    newDrafted.add(rank);
                }
                setDraftedPlayers(newDrafted);
            };

            const toggleFavorite = (rank) => {
                const newFavorites = new Set(favorites);
                if (newFavorites.has(rank)) {
                    newFavorites.delete(rank);
                } else {
                    newFavorites.add(rank);
                }
                setFavorites(newFavorites);
            };

            const filteredPlayers = useMemo(() => {
                return playersData.filter(player => {
                    const positionMatch = positionFilter === 'ALL' || player.position === positionFilter;
                    const tierMatch = tierFilter === 'ALL' || player.tier.toString() === tierFilter;
                    const draftedMatch = !hideDrafted || !draftedPlayers.has(player.rank);
                    return positionMatch && tierMatch && draftedMatch;
                });
            }, [positionFilter, tierFilter, hideDrafted, draftedPlayers]);

            const uniquePositions = [...new Set(playersData.map(p => p.position))].sort();
            const uniqueTiers = [...new Set(playersData.map(p => p.tier))].sort((a, b) => a - b);

            const getPositionColor = (position) => {
                const colors = {
                    'QB': 'bg-purple-100 text-purple-800 border-purple-200',
                    'RB': 'bg-green-100 text-green-800 border-green-200',
                    'WR': 'bg-blue-100 text-blue-800 border-blue-200',
                    'TE': 'bg-orange-100 text-orange-800 border-orange-200'
                };
                return colors[position] || 'bg-gray-100 text-gray-800 border-gray-200';
            };

            const getTierColor = (tier) => {
                if (tier <= 3) return 'bg-red-50 border-red-200';
                if (tier <= 7) return 'bg-yellow-50 border-yellow-200';
                if (tier <= 15) return 'bg-blue-50 border-blue-200';
                return 'bg-gray-50 border-gray-200';
            };

            // Simple icons using Unicode characters
            const StarIcon = ({ filled }) => (
                <span style={{ fontSize: '16px', color: filled ? '#fbbf24' : '#9ca3af' }}>
                    {filled ? '★' : '☆'}
                </span>
            );

            const XIcon = () => (
                <span style={{ fontSize: '16px' }}>×</span>
            );

            return (
                <div className="p-6 max-w-7xl mx-auto bg-gray-50 min-h-screen">
                    <h1 className="text-3xl font-bold text-gray-900 mb-6 text-center">
                        Fantasy Football Draft Tracker 2025
                    </h1>
                    
                    {/* Filters */}
                    <div className="mb-6 flex flex-wrap gap-4 justify-center bg-white p-4 rounded-lg shadow-sm border">
                        <div className="flex items-center gap-2">
                            <label className="font-medium text-gray-700">Position:</label>
                            <select 
                                value={positionFilter} 
                                onChange={(e) => setPositionFilter(e.target.value)}
                                className="px-3 py-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                                <option value="ALL">All Positions</option>
                                {uniquePositions.map(pos => (
                                    <option key={pos} value={pos}>{pos}</option>
                                ))}
                            </select>
                        </div>
                        
                        <div className="flex items-center gap-2">
                            <label className="font-medium text-gray-700">Tier:</label>
                            <select 
                                value={tierFilter} 
                                onChange={(e) => setTierFilter(e.target.value)}
                                className="px-3 py-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                                <option value="ALL">All Tiers</option>
                                {uniqueTiers.map(tier => (
                                    <option key={tier} value={tier.toString()}>Tier {tier}</option>
                                ))}
                            </select>
                        </div>

                        <div className="flex items-center gap-2">
                            <label className="flex items-center gap-2 font-medium text-gray-700 cursor-pointer">
                                <input 
                                    type="checkbox" 
                                    checked={hideDrafted}
                                    onChange={(e) => setHideDrafted(e.target.checked)}
                                    className="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                />
                                Hide Drafted
                            </label>
                        </div>

                        <div className="text-sm text-gray-600 flex items-center gap-4">
                            <span>Players shown: {filteredPlayers.length}</span>
                            <span>Drafted: {draftedPlayers.size}</span>
                            <span>Favorites: {favorites.size}</span>
                        </div>
                    </div>

                    {/* Players Grid */}
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
                        {filteredPlayers.map((player) => {
                            const isDrafted = draftedPlayers.has(player.rank);
                            const isFavorite = favorites.has(player.rank);
                            
                            return (
                                <div
                                    key={player.rank}
                                    className={`
                                        ${getTierColor(player.tier)}
                                        border-2 rounded-lg p-3 transition-all duration-200 hover:shadow-md
                                        ${isDrafted ? 'opacity-50 bg-gray-200 border-gray-400' : ''}
                                        ${isFavorite ? 'ring-2 ring-yellow-400' : ''}
                                    `}
                                >
                                    <div className="flex flex-col gap-2">
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center gap-2">
                                                <span className="text-xs font-bold text-gray-500">#{player.rank}</span>
                                                <span className="text-xs text-gray-400">T{player.tier}</span>
                                            </div>
                                            <div className="flex items-center gap-1">
                                                <button
                                                    onClick={() => toggleFavorite(player.rank)}
                                                    className={`p-1 rounded-full transition-colors ${
                                                        isFavorite 
                                                            ? 'bg-yellow-400 text-yellow-900 hover:bg-yellow-500' 
                                                            : 'bg-gray-200 text-gray-600 hover:bg-yellow-200'
                                                    }`}
                                                    title={isFavorite ? 'Remove from favorites' : 'Add to favorites'}
                                                >
                                                    <StarIcon filled={isFavorite} />
                                                </button>
                                                
                                                <button
                                                    onClick={() => toggleDrafted(player.rank)}
                                                    className={`p-1 rounded-full transition-colors ${
                                                        isDrafted 
                                                            ? 'bg-red-500 text-white hover:bg-red-600' 
                                                            : 'bg-gray-200 text-gray-600 hover:bg-red-200'
                                                    }`}
                                                    title={isDrafted ? 'Mark as available' : 'Mark as drafted'}
                                                >
                                                    <XIcon />
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div className="text-center">
                                            <div className={`font-semibold text-sm ${isDrafted ? 'line-through text-gray-500' : 'text-gray-900'}`}>
                                                {player.name}
                                            </div>
                                            <div className="flex items-center justify-center gap-2 mt-1">
                                                <span className={`px-2 py-1 text-xs font-medium rounded border ${getPositionColor(player.position)}`}>
                                                    {player.position}{player.positionRank}
                                                </span>
                                                <span className="text-xs text-gray-600">
                                                    ${player.auction}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    
                    {filteredPlayers.length === 0 && (
                        <div className="text-center py-12">
                            <p className="text-gray-500 text-lg">No players match the selected filters.</p>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<DraftTracker />, document.getElementById('root'));
    </script>
</body>
</html>
